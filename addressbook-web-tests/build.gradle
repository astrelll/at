apply plugin: 'java'

repositories {
    mavenCentral();
}

test {
    useTestNG()
}

dependencies {
    implementation 'org.testng:testng:7.6.1'
    implementation 'org.seleniumhq.selenium:selenium-api:4.3.0'
    implementation 'ru.sbtqa:chromedriver-bin:103.0.5060.24'
    implementation 'io.github.qsy7.java.dependencies:selenium-firefox:0.1.2'
    implementation 'edu.cmu.lti.oaqa.openqa:helloqa:1.0.1'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.3.0'
    implementation 'org.seleniumhq.selenium:selenium-support:4.3.0'
}